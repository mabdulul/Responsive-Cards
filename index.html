<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="picbox">
        <div class="box card-out card-out-yello">
          <p>BlackCard</p>
        </div>
        <div class="box card-out card-out-orange">
          <p>BlackCard</p>
        </div>

        <div class="box box-one">
          <img src="http://placeimg.com/250/250/any/sepia" />
          <p>Card 3</p>
        </div>
        <div class="box box-two">
          <img src="http://placeimg.com/250/250/people" />
          <p>Card 2</p>
        </div>

        <div class="box box-three">
          <img src="http://placeimg.com/250/250/any" />
          <p>Card 1</p>
        </div>
      </div>
    </div>
  </body>
  <script>
    let count = 0;
    let topZ = 2;
    $(".card-out").click(function() {
      let constCards = [".box-two", ".box-one", ".box-three"];
      var thisZ = parseInt($(this).css("z-index"), 10);
      console.log("thisZ", thisZ); //2

      if (thisZ > topZ && count < constCards.length) {
        count += 1;
        topZ += 5;
        $(` ${constCards[count]} `).css("z-index", thisZ);
      } else if (thisZ < topZ && count < constCards.length) {
        $(` ${constCards[count]} `).css("z-index", topZ);
        topZ += 5;
        count += 1;
      } else {
        count = 0;
      }
    });
  </script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
</html>
